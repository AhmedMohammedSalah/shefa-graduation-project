{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
{# Display a form #}
<form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
        {% bootstrap_form userform %}
        {% bootstrap_form profileform %}
        {% buttons %}
        <button class="boxed-btn3 w-100" type="submit">Sign Up</button>
        {% endbuttons %}
    </form>

{% endblock body %}
