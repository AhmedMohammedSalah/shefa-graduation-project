{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% load crispy_forms_tags %} 
{% block body %}
<div class="container" style="margin: 100px;" >
  <div class="row">
      <div class="col">
          <form  method="post">
            {% csrf_token %}
          <div class="d-xl-flex flex-column justify-content-xl-center align-items-xl-center">
            <img src="{% static 'assets/img/Forgot%20password-bro.svg' %}" style="width: 400px;"></div>
          <div class="d-xl-flex flex-column justify-content-xl-center align-items-xl-center">
            {{ form.email|as_crispy_field }}
            
            {% comment %} <input type="email" placeholder="ادخل البريد الالكتروني" name="Email" required style="width: 500px;margin: 15px;height: 40px;"> {% endcomment %}
          </div>
          <div class="d-xl-flex flex-column justify-content-xl-center align-items-xl-center"> 
            <button class="btn btn-primary" type="submit" style="width: 500px;" >ارسال</button>
          </div>
          </form>
      </div>
  </div>
</div>
{% endblock %}
